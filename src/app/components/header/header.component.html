<div class="header">
  <div class="header-top">
    <div class="hamburger-menu">
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-btn" for="menu-toggle">
        <span></span>
      </label>
      <ul class="menu-box" (click)="closeMenu($event)">
        <mat-button-toggle-group
          name="favoriteColor"
          aria-label="Favorite Color"
        >
          <mat-button-toggle
            class="menu-item-link"
            *ngFor="let nav of navButton"
            [routerLink]="nav.link"
            ><img [src]="nav.icon" /> {{ nav.name }}</mat-button-toggle
          >
        </mat-button-toggle-group>
      </ul>
    </div>
    <div class="header-logo" routerLink="">
      <img src="assets/title img/logo.png" alt="l" />
    </div>
    <!-- <nav class="header-nav">              
            <div class="header-nav-top" *ngFor="let nav of navButton">
                <a [routerLink]="nav.link" routerLinkActive="active">
                    <div>
                        <img [src]="nav.icon" alt="i">
                        <p>{{ nav.active? nav.name : nav.name}}</p>
                    </div>    
                </a>
            </div>
        </nav> -->
    <nav class="header-nav">
      <div class="header-nav-top" *ngFor="let nav of navButton">
        <div>
          <a [routerLink]="nav.link" routerLinkActive="active">{{
            nav.active ? nav.name : nav.name
          }}</a>
        </div>
      </div>
    </nav>
    <div class="header-btn-contact">
      <!-- <button mat-mini-fab class="header-btn-admin" routerLink="/admin">
        <img src="assets/iconNav/admin.png" />
      </button> -->
      <button
        mat-mini-fab
        class="header-btn-contact-basket"
        routerLink="/basket"
      >
        <img src="assets/title img/shopping-cart.png" />
      </button>
      <button mat-button class="header-btn-contact-top" routerLink="/contact">
        Contact Us
      </button>
    </div>
  </div>
</div>
