<div class="header">
  <div class="header-top">
    <div class="hamburger-menu">
      <div class="wrapper-menu-icon" (click)="onCloseMenu()">
        <img src="assets/home img/burger.png" />
      </div>

      <div *ngIf="isBurgerMenu" class="menu-box">
        <div class="wrapper-btn-close">
          <button class="btn-close-menu" (click)="onCloseMenu()">
            <img src="assets/home img/cross.png" />
          </button>
        </div>

        <mat-button-toggle-group
          name="favoriteColor"
          (click)="onCloseMenu()"
          aria-label="Favorite Color"
        >
          <mat-button-toggle
            class="menu-item-link"
            *ngFor="let nav of navButton"
            [routerLink]="nav.link"
            ><img [src]="nav.icon" /> {{ nav.name }}</mat-button-toggle
          >

          <mat-button-toggle
            class="menu-item-link"
            *ngIf="!isAdmin && !isUser"
            routerLink="/login"
            ><img src="assets/iconNav/login.png" />Log In</mat-button-toggle
          >

          <mat-button-toggle
            class="menu-item-link"
            *ngIf="isAdmin"
            routerLink="/admin"
            ><img src="assets/iconNav/admin.png" />Admin</mat-button-toggle
          >

          <mat-button-toggle *ngIf="isAdmin || isUser" (click)="logOut()"
            >Log Out</mat-button-toggle
          >
        </mat-button-toggle-group>
      </div>
    </div>

    <div class="header-logo" routerLink="">
      <img src="assets/title img/logo.png" alt="l" />
    </div>

    <mat-button-toggle-group
      class="btn-group"
      name="favoriteColor"
      aria-label="Favorite Color"
    >
      <mat-button-toggle value="directory" routerLink="/directory"
        >Directory</mat-button-toggle
      >

      <mat-button-toggle value="shop" routerLink="/shop"
        >Shop</mat-button-toggle
      >

      <mat-button-toggle [matMenuTriggerFor]="account"
        >Account</mat-button-toggle
      >

      <mat-menu #account="matMenu">
        <button *ngIf="!isAdmin && !isUser" mat-menu-item routerLink="/login">
          Login
        </button>
        <button *ngIf="!isAdmin && !isUser" mat-menu-item routerLink="/sign">
          Sign Up
        </button>
        <button *ngIf="isAdmin || isUser" mat-menu-item (click)="logOut()">
          Log Out
        </button>
      </mat-menu>

      <mat-button-toggle *ngIf="isAdmin" routerLink="/admin"
        >Admin</mat-button-toggle
      >
    </mat-button-toggle-group>

    <div class="header-btn-contact">
      <button
        mat-mini-fab
        class="header-btn-contact-basket"
        routerLink="/basket"
      >
        <img src="assets/title img/shopping-cart.png" />

        <div
          class="basket-counter"
          *ngIf="basketItemLength > 0"
          (click)="routeToBasket()"
        >
          {{ basketItemLength }}
        </div>
      </button>

      <button mat-button class="header-btn-contact-top" routerLink="/contact">
        Contact Us
      </button>
    </div>
  </div>
</div>
