<div class="top-blok marg-t">
  <div class="left-blok">
    <img
      src="assets/login img/signin.1ce15f785885ceb35825 (1).svg"
      alt="teamimg"
    />
  </div>
  <div class="right-blok">
    <form class="right-form" [formGroup]="loginForm" (ngSubmit)="onAddLogin()">
      <h3>Sign In</h3>
      <mat-form-field>
        <label for="inputEmail" class="right-data">Email</label>
        <input
          matInput
          id="inputEmail"
          formControlName="email"
          type="email"
          [errorStateMatcher]="matcher"
        />
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error
          *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')"
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <label for="inputPass" class="right-data">Password</label>
        <input
          matInput
          id="inputPass"
          formControlName="password"
          type="password"
          [errorStateMatcher]="matcher"
        />
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error
          *ngIf="
            loginForm.hasError('password') && !loginForm.hasError('required')
          "
        >
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="loginForm.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <!-- <label for="inputPass" class="right-data">Password</label>
        <input id="inputPass" formControlName="password" type="password" /> -->

      <button
        mat-raised-button
        class="right-sign"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Sign In
      </button>
    </form>
    <p class="right-old-users">Forgot Password? <a>Get Reset Link</a></p>
    <p class="right-old-users">
      New to Crypto Mining Tools? <a>SIgnup here</a>
    </p>
    <p class="right-p">OR login using</p>
    <button class="right-telegram">
      <a>
        <img src="assets/iconNav/telegram.svg" alt="l" />
        <p>Log in with Telegram</p>
      </a>
    </button>
  </div>
</div>
