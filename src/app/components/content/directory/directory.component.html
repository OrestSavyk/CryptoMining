<div class="header-top marg-t">
  <div class="header">
    <p class="header-title">What Type Of Hosting Do You Want ?</p>
    <div class="hosting-type">
      <div class="choose-type" *ngFor="let host of choseType">
        <a>
          <div class="choose-type-nav">
            <img [src]="host.path" alt="svg" />

            <p class="title-host">{{ host.title }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
