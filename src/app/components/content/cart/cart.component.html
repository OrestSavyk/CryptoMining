<div class="main">
    <div class="filter">Filter By</div>
    <div class="filter-btn">
      <input
        class="btn-style location"
        list="region"
        type="text"
        value=""
        placeholder="Region"/>
      <datalist id="region">
        <option value="The Americas"></option>
        <option value="China/ Hong Kong"></option>
        <option value="Europe/ Asia/ Africa"></option>
      </datalist>
      <input
        class="btn-style btn-click-down hashrate"
        type="button"
        value="Hashrate (TH)"
        (click)="onSortItemHash()"/>
      <input
        class="btn-style btn-click-down efficiency"
        type="button"
        value="Efficiency (W/TH)"
        (click)="onSortItemEfficiency()"/>
      <input
        class="btn-style reset"
        type="button"
        value="Reset Filter"
        (click)="onResetFilter()"/>
    </div>
    <div class="filter-search">
      <input
        #search
        type="text"
        (keydown.enter)="onEnterSearchTool($event)"
        placeholder="Search by manufacturer or model"/>
    </div>
    <div class="cards-title">Best Selling</div>
</div>
<div class="wrapper-cards">
    <div class="card" *ngFor="let item of cardItem">
        <div class="card-inner">
            <img class="card-imagine" src="{{ item.image }}" alt="i">
            <h4 class="model">{{ item.model }}</h4>
            <div class="btn-info">
                <button>{{ item.hash }} TH</button>
                <button>{{ item.power }} w</button>
            </div>
            <p class="price">{{ item.price }}</p>
            <button class="btn-buy" (click)="onOpenModal(item)">Shop Now</button>
        </div>
    </div>
</div>
