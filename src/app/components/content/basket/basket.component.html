<div class="marg-t">
  <div class="header">
    <div class="wrapper-table">
      <table mat-table [dataSource]="cardItem" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            <img class="mat-imagine" src="{{ element.image }}" />
          </td>
        </ng-container>
        <ng-container matColumnDef="headname">
          <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
          <td mat-cell *matCellDef="let element">{{ element.headname }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn-cart-amount" (click)="addOnePieces(element)">
              +</button
            >{{ element.amount
            }}<button class="btn-cart-amount" (click)="minusOnePieces(element)">
              -
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">${{ element.price }}</td>
        </ng-container>
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef>Amount price</th>
          <td mat-cell *matCellDef="let element">
            ${{ element.price * element.amount | number }}
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              class="btn-cart-delete"
              (click)="onDeleteOneItem(element)"
            >
              X
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <h2 class="total-price">Total price: ${{ totalAmount }}</h2>
  </div>
</div>
